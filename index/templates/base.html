{% load static %}
<!doctype html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400&display=swap" rel="stylesheet">

        <title>Jess Charms</title>

        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/skeleton.css' %}">
        <link rel="stylesheet" href="{% static 'css/customskeleton.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet"  href="{% static 'css/lightslider.css' %}"/>

        <script src=" {% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src=" {% static 'js/lazyload.min.js' %}"></script>
        <script src=" {% static 'js/detect.min.js' %}"></script>
        <script src=" {% static 'js/application.js' %}"></script>
        <script src=" {% static 'js/lightslider.js' %}"></script>

        <script>
            $(document).ready(function() {
                $("#content-slider").lightSlider({
                    loop:true,
                    keyPress:true
                });
                $('#image-gallery').lightSlider({
                    gallery:true,
                    item:1,
                    thumbItem:9,
                    slideMargin: 0,
                    speed:500,
                    auto:false,
                    loop:true,
                    onSliderLoad: function() {
                        $('#image-gallery').removeClass('cS-hidden');
                    }
                });
            });
        </script>

    </head>

    <body>
        <div class="container">
        <div class="navbar-spacer"></div>
            <nav class="navbar" id="navbar">
                <div class="container">
                    <ul class="navbar-list">
                        <li class="navbar-item">
                            <a class="navbar-link" href="/">home</a>
                        </li>

                        <li class="navbar-item">
                            <a class="navbar-link" href="/meals">meals</a>
                        </li>

                    </ul>
                </div>
            </nav>

        {% block content %}
        {% endblock %}
        </div>
    </body>
</html>
